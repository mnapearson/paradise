<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanks — one-page studio</title>
    <meta name="robots" content="noindex" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #f5f1f0;
        --text: #111111;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, "Inter", sans-serif;
        letter-spacing: -0.01em;
      }
    </style>
  </head>
  <body class="antialiased">
    <main class="min-h-screen px-6 py-24">
      <div class="mx-auto max-w-2xl rounded-3xl border border-black/10 bg-white/70 p-8 text-center shadow-sm">
        <span class="mb-4 inline-flex items-center justify-center rounded-full border border-black/10 bg-white px-4 py-2 text-xs uppercase tracking-[0.2em] text-black/60">
          message received
        </span>
        <h1 class="text-3xl">thanks for reaching out</h1>
        <p class="mt-4 text-base text-black/70">
          I’ll reply from hello@one-page.studio within one business day. If it’s urgent, email or book a call directly.
        </p>
        <div class="mt-8 flex flex-wrap justify-center gap-3">
          <a
            class="rounded-full border border-[#111111] px-4 py-2 text-sm transition hover:-translate-y-0.5 hover:bg-[#0000ff] hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#0000ff] focus-visible:ring-offset-2"
            href="https://cal.com/onepagestudio/intro-15"
            target="_blank"
            rel="noopener">
            book a 15-min call
          </a>
          <a
            class="rounded-full border border-[#111111] px-4 py-2 text-sm transition hover:-translate-y-0.5 hover:bg-[#0000ff] hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#0000ff] focus-visible:ring-offset-2"
            href="mailto:hello@one-page.studio">
            email
          </a>
          <a
            class="rounded-full border border-[#111111] px-4 py-2 text-sm transition hover:-translate-y-0.5 hover:bg-[#0000ff] hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#0000ff] focus-visible:ring-offset-2"
            href="/">
            back to site
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
